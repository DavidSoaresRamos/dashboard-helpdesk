<div class="title">
  <h1>CHAMADOS</h1>
</div>

<div class="fields">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Nome -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>

    <!-- Setor -->
    <ng-container matColumnDef="sector">
      <mat-header-cell *matHeaderCellDef>Setor</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.sector }}</mat-cell>
    </ng-container>

    <!-- Descrição -->
     <ng-container matColumnDef="problem">
      <mat-header-cell *matHeaderCellDef>Problema</mat-header-cell>
      <mat-cell *matCellDef="let element" class="problem-column" [title]="element.problem">
        <span class="problem-text">{{ element.problem }}</span>
      </mat-cell>
    </ng-container>

    <!-- Data Criada -->
    <ng-container matColumnDef="created">
      <mat-header-cell *matHeaderCellDef>Data Criada</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.created | date: 'dd/MM/yyyy, HH:mm' }}
      </mat-cell>
    </ng-container>

    <!-- Status -->
   <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
    <mat-cell *matCellDef="let element" class="status-cell">
        <select 
            [(ngModel)]="element.status"
            (ngModelChange)="updateStatus(element.id, $event)" 
            [ngClass]="getSelectClass(element.status)"  
            class="status-dropdown"
        >
            <option value="ABERTO" class="open">Aberto</option>
            <option value="EM_ANDAMENTO" class="inProgress">Em andamento</option>
            <option value="FECHADO" class="closed">Fechado</option>
        </select>
    </mat-cell>
</ng-container>


	<!-- ID-->
	 

    <!-- Ações -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button class="deleteButton" mat-icon-button color="warn" (click)="deleteRequest(element.id)">
          <i class="fa-solid fa-trash"></i>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>
</div>
