<mat-toolbar>
  <mat-toolbar-row>
    <img class="logo" src="logo.svg" alt="logo" width="30" height="30">
    <h1 class="logoName">YuziioONE</h1>
    <div class="search">
      <input type="text" placeholder="Pesquisar..." class="searchInput">
    </div>

  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav opened mode="side">
    <mat-nav-list>
      <a mat-list-item href="/">
        <i class="fa-solid fa-house"></i>
        <span>Início</span>
      </a>
      <a mat-list-item href="/inbox">
        <i class="fa-solid fa-inbox"></i>
        <span>Caixa de Entrada</span>
      </a>
      <a mat-list-item href="/requests">
        <i class="fa-solid fa-bars"></i>
        <span>Solicitações</span>
      </a>
      <a mat-list-item href="/kanban">
        <i class="fa-solid fa-chart-simple"></i>
        <span>Quadro</span>
      </a>
      <a mat-list-item href="/device">
        <i class="fa-solid fa-desktop"></i>
        <span>Dispositivos</span>
      </a>
      <a></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
