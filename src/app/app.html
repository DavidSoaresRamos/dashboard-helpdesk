<mat-toolbar>
  <mat-toolbar-row>
    <img class="logo" src="logo.svg" alt="logo" width="30" height="30">
    <h1 class="logoName">YuziioONE</h1>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav opened mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <i class="fa-solid fa-house"></i>
        <span>Início</span>
      </a>
      <a mat-list-item routerLink="/inbox" routerLinkActive="active">
        <i class="fa-solid fa-inbox"></i>
        <span>Caixa de Entrada</span>
      </a>
      <a mat-list-item routerLink="/request" routerLinkActive="active">
        <i class="fa-solid fa-bars"></i>
        <span>Solicitações</span>
      </a>
      <a mat-list-item routerLink="/kanban" routerLinkActive="active">
        <i class="fa-solid fa-chart-simple"></i>
        <span>Quadro</span>
      </a>
      <a mat-list-item routerLink="/device" routerLinkActive="active">
        <i class="fa-solid fa-desktop"></i>
        <span>Dispositivos</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
